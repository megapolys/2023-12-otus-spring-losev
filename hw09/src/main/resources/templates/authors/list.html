<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }

        .errors {
            color: red;
        }
    </style>
</head>
<body>
<h3>Authors:</h3>

<a th:href="@{/authors/add}">Add new author</a>

<div class="errors" th:if="${errorMessage}" th:text="${errorMessage}">Error</div>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>FullName</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.fullName}">John Doe</td>
        <td>
            <a th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
            <form action="#" method="post" th:action="@{/authors/delete/{id}(id=${author.id})}" th:object="${author}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
